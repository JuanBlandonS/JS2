<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronómetro Personalizado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <h1>Cronómetro</h1>
    <div>
      <label for="tiempoInput">Duración del cronómetro (en segundos):</label>
      <input type="number" id="tiempoInput" placeholder="Introduce los segundos" min="1">
    </div>
    <div id="cronometro">0 segundos</div>
    <button id="iniciar">Iniciar Cronómetro</button>
    <button id="detener" disabled>Detener Cronómetro</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
