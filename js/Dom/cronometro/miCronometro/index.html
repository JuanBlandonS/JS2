<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temporizador</title>
  <style>
    /* Puedes añadir tus estilos aquí */
  </style>
</head>
<body>

  <div>
    <h1>Temporizador</h1>
    <input type="number" id="get-time" placeholder="Ingresa los segundos" min="1">
    <div id="time-counter">00:00</div>
    <div id="state">Listo para comenzar</div>
    <button id="iniciar">Iniciar</button>
    <button id="detener" disabled>Detener</button>
    <button id="reiniciar" disabled>Reiniciar</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
